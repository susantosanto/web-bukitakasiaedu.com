name: Deploy React App to Niagahoster

on:
  push:
    branches:
      - master  # Ganti dengan branch yang sesuai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List files in root directory for debugging
        run: ls -la
        working-directory: .

      - name: List files in dist directory for debugging
        run: ls -la
        working-directory: dist/

      - name: Create subfolder in public_html
        run: |
          mkdir -p public_html/react-app
        shell: bash

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}  # Gunakan FTP IP atau FTP Hostname
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/  # Pastikan ini sesuai dengan direktori hasil build Anda
          server-dir: /public_html/react-app/  # Sesuaikan dengan direktori yang dituju di server Niagahoster Anda
