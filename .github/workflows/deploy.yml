name: Deploy to Niagahoster FTP

on:
  push:
    branches:
      - master  # Ganti dengan branch yang sesuai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clear GitHub Actions cache
      run: |
        git rm -r --cached .
        git reset --hard

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://153.92.11.88/public_html/Project-coba  # Ganti dengan FTP server dan direktori tujuan kamu
        ftp-username: u430508759  # Ganti dengan username FTP kamu
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist  # Ganti dengan direktori build proyek kamu
